# Dependabot configuration file
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maintain dependencies for npm (VitePress documentation)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "zimingttkx"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "zimingttkx"

  # Maintain dependencies for pip (Python packages)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "zimingttkx"
    # Group minor and patch updates together
    groups:
      ml-frameworks:
        patterns:
          - "torch*"
          - "tensorflow*"
          - "keras*"
        update-types:
          - "minor"
          - "patch"
      data-science:
        patterns:
          - "numpy"
          - "pandas"
          - "scipy"
          - "scikit-learn"
        update-types:
          - "minor"
          - "patch"
